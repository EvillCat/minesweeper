plugins {
    id 'java'
}

group 'ru.evillcat'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.28'
    compile 'ch.qos.logback:logback-classic:1.3.0-alpha4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
